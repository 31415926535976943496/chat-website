<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>聊天室 + 好友系統</title>
  <style>
    body { display: flex; font-family: sans-serif; margin: 0; height: 100vh; }
    #sidebar { width: 200px; background: #f2f2f2; padding: 10px; box-shadow: 2px 0 5px rgba(0,0,0,0.1); }
    #chatArea { flex: 1; display: flex; flex-direction: column; }
    #chatBox { flex: 1; padding: 10px; overflow-y: auto; background: #fff; }
    #msgForm { display: flex; }
    #msgInput { flex: 1; padding: 10px; }
    #msgForm button { padding: 10px; }
    .friend { padding: 5px; cursor: pointer; border-bottom: 1px solid #ccc; }
    .friend:hover { background-color: #ddd; }
  </style>
</head>
<body>

  <div id="sidebar">
    <h3>你好，<span id="userName"></span></h3>
    <input id="friendInput" placeholder="新增好友名稱"><button onclick="addFriend()">+</button>
    <h4>好友清單</h4>
    <div id="friendsList"></div>
  </div>

  <div id="chatArea">
    <h3 id="chatWith">請選擇一位好友開始聊天</h3>
    <div id="chatBox"></div>
    <form id="msgForm" onsubmit="sendMessage(event)">
      <input id="msgInput" placeholder="輸入訊息..." autocomplete="off">
      <button>送出</button>
    </form>
  </div>

  <script>
    let currentUser = prompt("請輸入你的暱稱：");
    let currentChatFriend = null;
    const userNameDisplay = document.getElementById("userName");
    const friendsList = document.getElementById("friendsList");
    const chatBox = document.getElementById("chatBox");
    const chatWith = document.getElementById("chatWith");

    const messages = {}; // 儲存所有對話記錄 { friendName: [ { from, text } ] }

    userNameDisplay.textContent = currentUser;

    function addFriend() {
      const name = document.getElementById("friendInput").value.trim();
      if (name && name !== currentUser && !messages[name]) {
        messages[name] = [];
        const div = document.createElement("div");
        div.className = "friend";
        div.textContent = name;
        div.onclick = () => openChat(name);
        friendsList.appendChild(div);
        document.getElementById("friendInput").value = "";
      }
    }

    function openChat(friendName) {
      currentChatFriend = friendName;
      chatWith.textContent = `與 ${friendName} 的對話`;
      chatBox.innerHTML = "";
      messages[friendName].forEach(msg => {
        const div = document.createElement("div");
        div.textContent = `${msg.from === currentUser ? "你" : msg.from}：${msg.text}`;
        chatBox.appendChild(div);
      });
    }

    function sendMessage(e) {
      e.preventDefault();
      const input = document.getElementById("msgInput");
      const text = input.value.trim();
      if (text && currentChatFriend) {
        const msg = { from: currentUser, text };
        messages[currentChatFriend].push(msg);
        const div = document.createElement("div");
        div.textContent = `你：${text}`;
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
        input.value = "";
      }
    }
  </script>

</body>
</html>
