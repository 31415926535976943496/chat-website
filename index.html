<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>聊天室</title>
  <style>
    body { font-family: Arial; padding: 0; margin: 0; display: flex; flex-direction: column; height: 100vh; }
    #chat { flex: 1; overflow-y: auto; padding: 10px; background: #f5f5f5; }
    #form { display: flex; border-top: 1px solid #ccc; }
    #msg { flex: 1; padding: 10px; border: none; }
    #form button { padding: 10px; }
  </style>
</head>
<body>
  <div id="chat"></div>
  <form id="form">
    <input id="msg" autocomplete="off" placeholder="輸入訊息..." /><button>送出</button>
  </form>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const chat = document.getElementById('chat');
    const form = document.getElementById('form');
    const input = document.getElementById('msg');

    let name = prompt("請輸入你的暱稱：");
    socket.emit('join', name);

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      if (input.value.trim()) {
        socket.emit('chat message', input.value);
        input.value = '';
      }
    });

    socket.on('chat message', (data) => {
      const item = document.createElement('div');
      item.textContent = `${data.name}: ${data.msg}`;
      chat.appendChild(item);
      chat.scrollTop = chat.scrollHeight;
    });

    socket.on('system', (msg) => {
      const item = document.createElement('div');
      item.textContent = msg;
      item.style.color = 'gray';
      chat.appendChild(item);
    });
  </script>
</body>
</html>
