<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>聊天室 - 小聊天室</title>
  <style>
    body {
      font-family: Arial;
      background: #e9f0f4;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #4CAF50;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    #userInfo {
      font-size: 1rem;
      margin-top: 0.5rem;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      list-style-type: none;
    }
    #messages li {
      margin-bottom: 0.5rem;
      background: #fff;
      padding: 10px;
      border-radius: 5px;
    }
    form {
      display: flex;
      padding: 1rem;
      background: #f4f4f4;
      border-top: 1px solid #ccc;
    }
    input {
      flex: 1;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      margin-left: 10px;
      border: none;
      border-radius: 5px;
      background: #4CAF50;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h2>小聊天室 🦖</h2>
    <div id="userInfo">登入中...</div>
  </header>

  <ul id="messages"></ul>

  <form id="form">
    <input id="input" autocomplete="off" placeholder="輸入訊息..." />
    <button type="submit">送出</button>
  </form>

  <script src="/socket.io/socket.io.js"></script>
  <script type="module" src="/chat.js"></script>
</body>
</html>
