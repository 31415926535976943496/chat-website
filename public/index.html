<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>小聊天室</title>
  <style>
    /* Reset & 基本樣式 */
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
      padding: 30px;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #333;
    }
    h1 {
      margin-bottom: 20px;
      font-weight: 700;
      color: #fff;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
    }
    #messages {
      list-style: none;
      padding: 0;
      margin: 0 0 20px 0;
      width: 100%;
      max-width: 600px;
      height: 400px;
      overflow-y: auto;
      background: #ffffffdd;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    #messages li {
      padding: 10px 15px;
      border-radius: 15px;
      max-width: 70%;
      font-size: 16px;
      line-height: 1.3;
      word-wrap: break-word;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      transition: background-color 0.3s ease;
    }
    /* 區分自己跟別人的訊息 */
    #messages li.self {
      background: #4CAF50;
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 0;
    }
    #messages li.other {
      background: #e0e0e0;
      color: #333;
      align-self: flex-start;
      border-bottom-left-radius: 0;
    }
    form {
      display: flex;
      width: 100%;
      max-width: 600px;
      gap: 12px;
    }
    input {
      flex-grow: 1;
      padding: 12px 16px;
      font-size: 16px;
      border-radius: 25px;
      border: none;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      outline: none;
      transition: box-shadow 0.3s ease;
    }
    input:focus {
      box-shadow: 0 3px 12px #4CAF50aa;
    }
    button {
      background: linear-gradient(45deg, #4CAF50, #388E3C);
      border: none;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 25px;
      cursor: pointer;
      transition: background 0.3s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    button:hover {
      background: linear-gradient(45deg, #388E3C, #2E7D32);
      box-shadow: 0 6px 14px rgba(0,0,0,0.3);
    }
    /* 滾動條美化 */
    #messages::-webkit-scrollbar {
      width: 8px;
    }
    #messages::-webkit-scrollbar-thumb {
      background-color: #4CAF50cc;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>小聊天室 🦖</h1>
  <ul id="messages"></ul>
  <form id="form" action="">
    <input id="input" autocomplete="off" placeholder="輸入訊息..." />
    <button>送出</button>
  </form>
  <script src="/socket.io/socket.io.js"></script>
  <script src="chat.js"></script>
</body>
</html>
