<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>小聊天室（Firebase 版）</title>
  <style>
    body { font-family: Arial; background: #f0f0f0; padding: 20px; max-width: 600px; margin: auto; }
    #messages { list-style-type: none; padding: 0; max-height: 300px; overflow-y: auto; background: #fff; border-radius: 5px; margin-bottom: 10px; }
    #messages li { padding: 5px 10px; border-bottom: 1px solid #eee; }
    #messages li:nth-child(odd) { background: #f9f9f9; }
    form { display: flex; }
    input { flex: 1; padding: 10px; border-radius: 5px; border: 1px solid #ccc; }
    button { padding: 10px; border-radius: 5px; border: none; background: #4CAF50; color: white; margin-left: 10px; cursor: pointer; }
    #login-btn, #logout-btn { padding: 10px 20px; border-radius: 5px; border: none; background: #2196F3; color: white; cursor: pointer; margin-bottom: 10px; }
    #user-info { margin-bottom: 10px; }
  </style>
</head>
<body>

  <h1>小聊天室 🦖（Firebase 版）</h1>

  <div id="user-info">尚未登入</div>
  <button id="login-btn">用 Google 登入</button>
  <button id="logout-btn" style="display:none;">登出</button>

  <ul id="messages"></ul>

  <form id="form" action="">
    <input id="input" autocomplete="off" placeholder="請先登入才能發言" disabled />
    <button disabled>送出</button>
  </form>

  <!-- Firebase SDK -->
  <script type="module" src="chat.js"></script>
</body>
</html>
